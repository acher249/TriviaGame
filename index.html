<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Trivia Game</title>
    <link rel="icon" href="./assets/images/umbrella.png">
</head>

<body>
    <div class="jumbotron topBar">
        <h1 class=" display-4 mainTitle">Trivia Game</h1>
    </div>

    <div class="card startCard">
        <h5 class="card-header">Play the Game: </h5> <!-- concatenate and override this text w/ new Question-->
        <div class="row col-md-12"> <!-- Need to center these -->
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <a href="#" class="btn btn-secondary col-md-2" id="startButton">Start</a>
            </div>
            <div class="col-md-0"></div>
        </div>
    </div>

    <div class="card mainCard">
        <h5 class="card-header">Question: </h5> <!-- concatenate and overrider this text w/ new Question-->
        <div class="card-body">
            <div class="jumbotron">
                <h1 class="lead mainTitle">What is going to be the first question?</h1>
                <h1 class="lead timer">Time Remaining: 00:30</h1>
            </div>
            <div class="row col-md-12"> <!-- Need to center these -->
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <a href="#" class="btn btn-secondary col-md-2" id="answer1">Answer 1</a>
                    <a href="#" class="btn btn-secondary col-md-2" id="answer2">Answer 2</a>
                    <a href="#" class="btn btn-secondary col-md-2" id="answer3">Answer 3</a>
                    <a href="#" class="btn btn-secondary col-md-2" id="answer4">Answer 4</a>
                </div>
                <div class="col-md-0"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
